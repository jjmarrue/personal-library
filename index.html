<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./books.js" defer></script>
  <title>Personal Library</title>
</head>
<body>
  <div class="container">
  <header>
    <div class="header">
      <h1>Personal Library</h1>
      <div class="open-form">
        <a href="#form-popup" >Add book to library</a>
      </div>
    </div>
  </header>
  <main>
    <div class="content">
      <form action="" id="filter">
        <div class="select-with-submit">
          <div class="form-dropdown">
            <label for="book-filter">Filter by</label>
              <select name="filter" id="book-filter">
                <option value="all" selected>All</option>
                <option value="read">Read</option>
                <option value="unread">Unread</option>
              </select>
          </div>
        </div>
      </form>
      <div class="overlay" id="form-popup">
        <div class="form-container">
          <form id="submission-form" method="" action="">
            <a class="close" href="#">&times;</a>
            <div class="form-section">
              <label for="book-title">Title<span class="req"> (required)</span></label>
              <input type="text" id="book-title" name="title" required>
              <p class="error" id="title-error"></p>
            </div>
            <div class="form-section">
              <label for="pub-year">Publication year<span class="req"> (required)</span></label>
              <input type="number" id="pub-year" name="pub-year" min="1" max="2022" required>
              <p class="error" id="pub-error"></p>
            </div>
            <div class="form-section">
              <label for="book-author">Author <span class="req"> (required)</span></label>
              <input type="text" id="book-author" name="author" required>
              <p class="error" id="author-error"></p>
            </div>
            <div class="form-section">
              <label for="book-pages">Num of pages <span class="req"> (required)</span></label>
              <input type="number" id="book-pages" name="pages" min="1" max="9999" required>
              <p class="error" id="pages-error"></p>
            </div>
            <div class="form-section">
              <label for="book-genre">Choose a genre <span class="req"> (required)</span></label>
              <select name="genres" id="book-genre" required>
                <option value="">--Please choose an option--</option>
                <option value="arts">Arts & Entertainment</option>
                <option value="biography">Biography</option>
                <option value="history">History</option>
                <option value="mystery">Mystery & Thriller</option>
                <option value="romance">Romance</option>
                <option value="science">Science</option>
                <option value="scifi-fantasy">Sci Fi & Fantasy</option>
                <option value="travel">Travel</option>
              </select>
              <p class="error" id="genre-error"></p>
            </div>
            <div class="form-section">   
              <label for="read">I have read the book: </label>
              <input type="checkbox" id="read" name="read">
            </div>
            <div class="buttons">
              <button type="button" id="add-book">Submit</button>
              <button type="reset">Clear</button>
            </div>      
          </form>       
        </div>
      </div>
      <div class="book-catalog"></div>
    </div>
  </main>
  <footer>
    <p><a href="https://github.com/jjmarrue/" ><i class="fa fa-github"></i></a></p>
    <p>Copyright &copy; 2022 Juan Mata</p>
    <p>A personal project created for the <a href="https://www.theodinproject.com/" target="_blank">Odin Project</a>.</p>
  </footer> 
</div>
</body>
</html>
